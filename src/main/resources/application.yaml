spring:
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: true
  jackson:
    default-property-inclusion: non_null
jwt:
  secret:
  # Tempo de expiração em milissegundos
  # 60000 = 1 minuto
  # 3600000 = 1 hora
  # 86400000 = 1 dia
  expiration: 3600000